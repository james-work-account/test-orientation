<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation test 2</title>
</head>
<body>
  <p id="output">Click below to allow access to device orientation info</p>
  <button id="consent">Click me to allow access to device orientation info (iOS only... I think...)</button>
  <script>
let consentButtonClicked = false;

const output = document.getElementById("output");

const consentButton = document.getElementById("consent");

consentButton.onclick = function () {
  if (!consentButtonClicked) {
    if (typeof DeviceMotionEvent.requestPermission === "function") {
      // Handle iOS 13+ devices.
      DeviceMotionEvent.requestPermission()
        .then((state) => {
          if (state === "granted") {
            window.addEventListener("deviceorientation", handleOrientation);
          } else {
            console.error("Request to access the orientation was rejected");
          }
        })
        .catch(console.error);
    } else {
      // Handle regular non iOS 13+ devices.
      window.addEventListener("deviceorientation", handleOrientation);
    }
    consentButtonClicked = true;
  }
};

function handleOrientation(event) {
  output.innerHTML = `Alpha: ${Math.round(event.alpha)} - Beta: ${Math.round(
    event.beta
  )} - Gamma: ${Math.round(event.gamma)}`;
}
  </script>
</body>
</html>
