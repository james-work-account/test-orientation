<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation test 1</title>
</head>
<body>
  <p id="output">Starting text</p>
  <script>
function handleOrientation(event) {
  event.preventDefault();
  const output = document.getElementById("output");
  output.innerHTML = `Alpha: ${Math.round(event.alpha)} - Beta: ${Math.round(event.beta)} - Gamma: ${Math.round(event.gamma)}`
}

if (typeof DeviceMotionEvent.requestPermission === "function") {
  // Handle iOS 13+ devices.
  DeviceMotionEvent.requestPermission()
    .then((state) => {
      if (state === "granted") {
        window.addEventListener("deviceorientation", handleOrientation);
      } else {
        alert("Request to access the orientation was rejected");
      }
    })
    .catch(console.error);
} else {
  // Handle regular non iOS 13+ devices.
  window.addEventListener("deviceorientation", handleOrientation);
}

  </script>
</body>
</html>
